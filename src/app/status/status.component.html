<div class="row">
  <div class="col-md-6 mt-5">
    <div class="card">
      <div class="card-header">Status
        <button style="float:right" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenterAdd">
          Add
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Status Id</th>
                <th>Status Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stat of status">

                <td>{{stat.id}}</td>
                <td>{{stat.status}}</td>
                <td>
                  <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                      <span data-toggle="modal" data-target="#exampleModalCenter" class="edit">
                        <i class="fa fa-pencil-square-o" (click)="updateId(stat)">
                        </i></span>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                      <span data-toggle="modal" data-target="#exampleModal" class="delete">
                        <i class="fa fa-trash-o" (click)="deleteId(stat)">
                        </i></span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
    <div class="col-md-4 offset-8"></div>
  </div>

  <div class="col-md-6 mt-5">
    <div class="card">
      <div class="card-header">Leave Type
        <button style="float: right" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter12">
          Add
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Type</th>
                <th>Available days</th>
                <th>allocation days</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let type of type">
                <td>{{type.id}}</td>
                <td>{{type.leaveType}}</td>
                <td>{{type.allocationDays}}</td>
                <td>
                  <div class="row">
                    <div class="col-md-6">
                      <span data-toggle="modal" data-target="#exampleModalCenter1" class="edit">
                        <i class="fa fa-pencil-square-o">
                        </i></span>
                    </div>
                    <div class="col-md-6">
                      <span data-toggle="modal" data-target="#exampleModal" class="delete">
                        <i class="fa fa-trash-o">
                        </i></span>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- delete-modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do You Want To Delete
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="deleteStatus()">yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<!-- add-modal -->
<div class="modal fade" id="exampleModalCenterAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form #roleForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <label class="control-label col-sm-2" for="roleID">Name:</label>
              <div class="col-sm-10">
                <input class="form-control" id="roleID" name="status" placeholder="Enter Name" [(ngModel)]="statusObj.status">
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" style="background-color: mediumblue" data-dismiss="modal"
            (click)="createStatus()">add</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- add-type-modal -->


<div class="modal fade" id="exampleModalCenter12" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Leave Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #roleForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Leave Type</label>
            <div>
              <input type="days" class="form-control" placeholder="Enter Type" name="leaveType" [(ngModel)]="typeObj.leaveType">
            </div>
          </div>
          <div class="form-group">
            <label>leave days</label>
            <div>
              <input type="days" class="form-control" placeholder="Enter days" name="allocationDays" [(ngModel)]="typeObj.allocationDays">
            </div>
          </div>

        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background-color: mediumblue" data-dismiss="modal"
          (click)="createType()">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- edit-type-modal -->


<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Leave Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Leave Type</label>
          <div>
            <input type="days" class="form-control" placeholder="Enter Type">
          </div>
        </div>
        <div class="form-group">
          <label>leave days</label>
          <div>
            <input type="days" class="form-control" placeholder="Enter days">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background-color: mediumblue">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- edit-status-modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <label class="control-label col-sm-2" for="roleID">ID:</label>
            <div class="col-sm-10">
              <input class="form-control" id="roleID" placeholder="Enter ID" readonly [(ngModel)]="statusObj.id">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label class="control-label col-sm-2" for="roleID">Name:</label>
            <div class="col-sm-10">
              <input class="form-control" id="roleID" placeholder="Enter Name" [(ngModel)]="statusObj.status">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background-color: mediumblue" data-dismiss="modal"
          (click)="updateStatus()">Update</button>
      </div>
    </div>
  </div>
</div>
